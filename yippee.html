    <!--Main Section-->


    <main>

        <nav class="top-nav">
            <div class="menu-wrapper">

                    <li>

                    </li>
                    <li>

                </ul>
                <button class="menu-close" label="close menu">✕</button>
            </div>
            <div class="fixed-menu">
                <div class="logo">

        <div id="center">

                <img src="img/greendeepyipee.png" alt="Yippee Large Logo">
            </div>


            <div id="searchPlace">

                <input type="text" name="search" id="search" placeholder="Search here">

                <div id="searchBtn">
                    <input type="button" value="Search" class="searchBtn">
                    <input type="button" value="Look up Definition" class="searchBtn">

            </div>

        <div id="right">

                <li><a href=""> Home </a></li>
                <li id="loginIcon">
                    <div id="signin">
                        Login
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <script>
        const menuOpen = document.querySelector(".top-nav .menu-open");
        const menuClose = document.querySelector(".top-nav .menu-close");
        const menuWrapper = document.querySelector(".top-nav .menu-wrapper");
        const topBannerOverlay = document.querySelector(".top-banner-overlay");

        function toggleMenu() {
            menuOpen.addEventListener("click", () => {
                menuWrapper.classList.add("is-opened");
                topBannerOverlay.classList.add("is-moved");
            });

            menuClose.addEventListener("click", () => {
                menuWrapper.classList.remove("is-opened");
                topBannerOverlay.classList.remove("is-moved");
            });
        }

        toggleMenu();


        document.getElementById('signin').addEventListener('click', function(event) {
            openForm();


        });

        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

    </script>
