<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yippee!</title>

    <link rel="icon" href="img/logo.png">

    <link rel="stylesheet" href="css/yippee.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>

    <!--Login Popup Section-->
    <div id="loginEnv">
        <div id="login">
            <div id="loginTitle">
                <h1>Login</h1>
            </div>
            <div>
                <p>Please enter your username and password to login to your account.</p>
            </div>
            <div id="loginInfo">
                <form>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                    <input type="submit" value="Enter" id="loginSubmit">
                </form>
            </div>
        </div>
    </div>
    
    <!--Navbar Section-->
    <nav>
        <div class="logo">
            <a href=""><img src="img/logo.png" alt="Yippee Logo"></a>
        </div>
        <div>
            <ul>
                <li><a href="">Home</a></li>
                <li id="loginIcon">
                    Login
                    <svg width="50" height="50">
                        <circle cx="25" cy="25" r="20" stroke="white" stroke-width="1" fill="gray" />
                        <circle cx="25" cy="20" r="7.5" stroke="white" stroke-width="1" fill="lightgray" />
                        <path d="M 16 42.5 q 9 -22.5 18 0" stroke="white" stroke-width="1" fill="lightgray" />
                    </svg>
                </li>
            </ul>
        </div>
    </nav>

</body>
</html>
